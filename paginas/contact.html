    <main class="main">

        <h2>Ponte en contacto con nosotros</h2>
        <p>Si querés saber más sobre Collected Club complete este formulario</p> <br>

        <form action="#" method="get">
            <label for="">Nombre</label>
            <input type="text" name="Nombre" required>
            <label for="">Apellido</label>
            <input type="text" name="Apellido" required>
            <label for="">Email</label>
            <input type="email" name="Email" required>
            <label for="">Teléfono</label>
            <input type="tel" placeholder="+54" required>



            <br> <br>
            <div>
                <p class="boldme">Seleccione las opciones que lo identifiquen</p> <br>
                <p>Coleccionista</p>
                <input type="checkbox" value="Coleccionista">
                <p>Inversor</p>
                <input type="checkbox" value="Inversor">
                <p>Aficionado</p>
                <input type="checkbox" value="Aficionado"> <br>

                <textarea name="" id="" cols="30" rows="10"></textarea> <br>



                <input type="submit" value="Enviar">


            </div>


        </form> <br>

        <hr> <br>

        <h3>Conoce nuestras oficinas</h3>
